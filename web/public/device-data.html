<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A web page about IoT Applications" />
    <meta name="author" content="TOAN CHUNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Applications</title>

    <style>
      html{
        height: 100%;
      }
      body{
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      #footer{
        margin-top: auto;
        background-color: lightgrey;
        text-align: center;
      }
    </style>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Sensor Data</h1>
      <div id="navbar"></div>

      <table id="devices" class="table">
        <thead>
          <tr>
            <th>User</th>
            <th>Device</th>
            <th>View Data</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <div>
        <div class="form-group">
          <label for="name">Device Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        
        <button class="btn btn-success" id="choose-device">Enter</button>
      </div>

      <canvas id="chart" width="800" height="400"></canvas>

    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="data-app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
